<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #2e2e2e; /* Dark gray background */
            color: #e0e0e0; 

            
        }
        h1 {
            color: #ffffff; /* White text for the heading */
            border-bottom: 2px solid #ff6f61; /* Coral-colored underline for visual interest */
            padding-bottom: 10px;
        }
        a {
            color: #ff6f61; /* Coral color for links */
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s; /* Smooth transition for hover effects */
            position: relative; /* Ensure the link is positioned to apply z-index */
            z-index: 1; /* Higher z-index to be above the border */
        }
        a:hover {
            color: #ffffff; /* Change link color to white on hover */
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            position: relative; /* Establishes positioning context for pseudo-elements */
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333; /* Slightly lighter gray background for list items */
            border-radius: 4px;
            overflow: hidden;
            transition: background-color 0.3s;
            color: #e0e0e0; /* Light gray text color */
            z-index: 0; /* Default z-index */
        }
        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px; /* Initial width of the border */
            background-color: #ff6f61; /* Coral color for the border */
            transition: width 0.3s; /* Smooth transition for width change */
            z-index: -1; /* Ensure the border is behind the text */
        }
        li:hover {
            background-color: #444; /* Slightly darker background on hover */
        }
        li:hover::before {
            width: 100%; /* Expand the border to fill the entire width */
        }
        li:hover a {
            color: #ffffff; /* Change link color to white on hover */
        }
        p {
            margin: 0 0 15px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            h1 {
                font-size: 1.5em; 
            }
        }
    </style>
</head>
